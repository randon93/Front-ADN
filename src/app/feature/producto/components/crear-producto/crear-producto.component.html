<div class="container">
<h1>Registrar Producto</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>



<form [formGroup]="productoForm" (ngSubmit)="cerar()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">nombre</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" class="form-control" formControlName="nombre" validar>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">precio</label>
    <input type="text" class="form-control" id="exampleInputPassword1" class="form-control" formControlName="precio" validar>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <input type="submit" class="btn btn-primary" id="crear" type="submit" value="Crear">
</form>
</div>
